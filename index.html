<html>
    <head>
        <title>Take-home frontend assessment</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="page-menu" id="page-menu" >
            <div class="dashed-line" ></div>
            
            <div id="page1" class="page active" draggable="true" >
                <img src="images/info-icon.svg" />
                Info
            </div>
            <div class="gap-between-pages" >
                <button onclick="openModal()" >+</button>
            </div>

            <div id="page2" class="page" draggable="true" >Details</div>
            <div class="gap-between-pages" >
                <button onclick="openModal()" >+</button>
            </div>

            <div id="page3" class="page" draggable="true" >
                <span>Other</span>
            </div>
            <div class="gap-between-pages" >
                <button onclick="openModal()" >+</button>
            </div>
            
            <div id="page4" class="page" draggable="true" >Ending</div>
            <div class="gap-between-pages" >
                <button onclick="openModal()" >+</button>
            </div>
            
            <div id="page5" class="page active" draggable="true" >+ Add page</div>
        </div>
        <div class="context-menu" >
            <h4>Settings</h4>
            <ul>
                <li>Set as first page</li>
                <li>Rename</li>
                <li>Copy</li>
                <li>Duplicate</li>
            </ul>
            <h5>Delete</h5>
        </div>
        <div class="modal" id="modal" >
            <img src="images/close.png" onclick="closeModal()" />
            <h5>Enter new page's name</h5>
            <input type="text" placeholder="Eg. Thank you page" />
            <button>Add</button>
        </div>

        <script type="text/javascript" src="index.js" ></script>
        <script type="text/javascript" src="add-menu.js" ></script>
        <script type="text/javascript" src="modal.js" ></script>
    </body>
</html>
