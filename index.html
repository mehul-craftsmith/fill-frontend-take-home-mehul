<html>
    <head>
        <title>Take-home frontend assessment</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="page-menu" id="page-menu" >
            <div class="dashed-line" ></div>
            
            <div id="page1" class="page active" draggable="true" >
                <!-- Info -->
                <svg id="info-icon-svg" color="red" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.95835 9.16667H10L10 13.5417M17.7084 10C17.7084 14.2572 14.2572 17.7083 10 17.7083C5.74283 17.7083 2.29169 14.2572 2.29169 10C2.29169 5.74281 5.74283 2.29167 10 2.29167C14.2572 2.29167 17.7084 5.74281 17.7084 10Z" stroke="#F59D0E" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10.0003 6.125C10.2993 6.12518 10.5413 6.36795 10.5413 6.66699C10.5411 6.96589 10.2992 7.20783 10.0003 7.20801C9.70126 7.20801 9.45849 6.966 9.45831 6.66699C9.45831 6.36784 9.70115 6.125 10.0003 6.125Z" fill="#F59D0E" stroke="#F59D0E" stroke-width="0.25"/>
                </svg>
                Info
            </div>
            <div class="gap-between-pages" >
                <button onclick="openModal()" >+</button>
            </div>

            <div id="page2" class="page" draggable="true" >
                <!-- Document -->
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.2798 2.29167H4.79168C4.33144 2.29167 3.95834 2.66477 3.95834 3.12501V16.875C3.95834 17.3352 4.33144 17.7083 4.79168 17.7083H15.2083C15.6686 17.7083 16.0417 17.3352 16.0417 16.875V8.05352C16.0417 7.8325 15.9539 7.62054 15.7976 7.46426L10.8691 2.53575C10.7128 2.37947 10.5008 2.29167 10.2798 2.29167Z" stroke="#8C93A1" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M7.29166 11.0417H10.2083M7.29166 14.375H12.7083" stroke="#8C93A1" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M10.625 2.70833V6.87499C10.625 7.33523 10.9981 7.70833 11.4583 7.70833H15.625" stroke="#8C93A1" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                Details
            </div>
            <div class="gap-between-pages" >
                <button onclick="openModal()" >+</button>
            </div>

            <div id="page3" class="page" draggable="true" >
                <!-- Document -->
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.2798 2.29167H4.79168C4.33144 2.29167 3.95834 2.66477 3.95834 3.12501V16.875C3.95834 17.3352 4.33144 17.7083 4.79168 17.7083H15.2083C15.6686 17.7083 16.0417 17.3352 16.0417 16.875V8.05352C16.0417 7.8325 15.9539 7.62054 15.7976 7.46426L10.8691 2.53575C10.7128 2.37947 10.5008 2.29167 10.2798 2.29167Z" stroke="#8C93A1" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M7.29166 11.0417H10.2083M7.29166 14.375H12.7083" stroke="#8C93A1" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M10.625 2.70833V6.87499C10.625 7.33523 10.9981 7.70833 11.4583 7.70833H15.625" stroke="#8C93A1" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                Other
            </div>
            <div class="gap-between-pages" >
                <button onclick="openModal()" >+</button>
            </div>
            
            <div id="page4" class="page" draggable="true" >
                <!-- Correct -->
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.5 6.91667L7.75001 11.5L6.08334 9.83334M16.7083 9.00001C16.7083 13.2572 13.2572 16.7083 9.00001 16.7083C4.74281 16.7083 1.29167 13.2572 1.29167 9.00001C1.29167 4.74281 4.74281 1.29167 9.00001 1.29167C13.2572 1.29167 16.7083 4.74281 16.7083 9.00001Z" stroke="#8C93A1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Ending
            </div>
            <div class="gap-between-pages" >
                <button onclick="openModal()" >+</button>
            </div>

            <div id="page5" class="page active" draggable="true" >
                <!-- Add -->
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8 2.39999C8.21217 2.39999 8.41566 2.48428 8.56569 2.63431C8.71572 2.78434 8.8 2.98782 8.8 3.19999V7.19999H12.8C13.0122 7.19999 13.2157 7.28428 13.3657 7.43431C13.5157 7.58434 13.6 7.78782 13.6 7.99999C13.6 8.21217 13.5157 8.41565 13.3657 8.56568C13.2157 8.71571 13.0122 8.79999 12.8 8.79999H8.8V12.8C8.8 13.0122 8.71572 13.2157 8.56569 13.3657C8.41566 13.5157 8.21217 13.6 8 13.6C7.78783 13.6 7.58435 13.5157 7.43432 13.3657C7.28429 13.2157 7.2 13.0122 7.2 12.8V8.79999H3.2C2.98783 8.79999 2.78435 8.71571 2.63432 8.56568C2.48429 8.41565 2.4 8.21217 2.4 7.99999C2.4 7.78782 2.48429 7.58434 2.63432 7.43431C2.78435 7.28428 2.98783 7.19999 3.2 7.19999H7.2V3.19999C7.2 2.98782 7.28429 2.78434 7.43432 2.63431C7.58435 2.48428 7.78783 2.39999 8 2.39999Z" fill="#1A1A1A"/>
                </svg>
                Add page
            </div>
        </div>
        <div class="context-menu" >
            <h4>Settings</h4>
            <ul>
                <li>Set as first page</li>
                <li>Rename</li>
                <li>
                    <!-- Clipboard -->
                    <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.6667 3.16667H12.6667C13.0348 3.16667 13.3333 3.46514 13.3333 3.83333V13.5C13.3333 13.8682 13.0348 14.1667 12.6667 14.1667H4.33332C3.96513 14.1667 3.66666 13.8682 3.66666 13.5V3.83333C3.66666 3.46514 3.96513 3.16667 4.33332 3.16667H6.33332M6.99999 4.83333H9.99999C10.3682 4.83333 10.6667 4.53486 10.6667 4.16667V2.5C10.6667 2.13181 10.3682 1.83333 9.99999 1.83333H6.99999C6.6318 1.83333 6.33332 2.13181 6.33332 2.5V4.16667C6.33332 4.53486 6.6318 4.83333 6.99999 4.83333Z" stroke="#9DA4B2" stroke-width="1.5" stroke-linecap="square" stroke-linejoin="round"/>
                    </svg>
                    Copy
                </li>
                <li>Duplicate</li>
            </ul>
            <h5>Delete</h5>
        </div>

        <div id="modal-backdrop" class="" >
            <div id="modal" class="modal" >
                <img src="images/close.png" onclick="closeModal()" />
                <h5>Enter new page's name</h5>
                <input type="text" placeholder="Eg. Thank you page" />
                <div class="ta-center" >
                    <button onclick="closeModal()" >Add</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="index.js" ></script>
        <script type="text/javascript" src="add-menu.js" ></script>
        <script type="text/javascript" src="modal.js" ></script>
        <script type="text/javascript" >
            const svgImg = document.getElementById("info-icon-svg");
            const path = svgImg.querySelector("path");
            path.setAttribute('fill', 'transparent');
            path.setAttribute('stroke', 'grey');
        </script>
    </body>
</html>
